<div class="container-fluid gedf-wrapper">
  <div class="row">
      <div class="col-md-3">
          
      </div>
      <div class="col-md-6 gedf-main">

          <!--- \\\\\\\Post-->
          <div class="card gedf-card" *ngIf="isLoggedIn">
              <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                              a publication</a>
                      </li>
                      <!-- <li class="nav-item">
                          <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
                      </li> -->
                  </ul>
              </div>
              <div class="card-body">
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                          <div class="form-group">
                              <label class="sr-only" for="message">post</label>
                              <textarea [(ngModel)]="data" class="form-control" id="message" rows="3" placeholder="What are you thinking?"></textarea>
                          </div>

                      </div>
                      <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                          <div class="form-group">
                              <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="customFile">
                                  <label class="custom-file-label" for="customFile">Upload image</label>
                              </div>
                          </div>
                          <div class="py-4"></div>
                      </div>
                  </div>
                  <div class="btn-toolbar justify-content-between">
                      <div class="btn-group">
                          <button type="button" (click)="feedSave()" [disabled]="!data" class="btn btn-primary">share</button>
                      </div>
                      <div class="btn-group">
                          <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                              aria-expanded="false">
                              <i class="fa fa-globe"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                              <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                              <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                              <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Post /////-->

          <!--- \\\\\\\Post-->
          <div class="card gedf-card" *ngFor="let data of feedData">
              <div class="card-header">
                  <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex justify-content-between align-items-center">
                          <div class="mr-2">
                          </div>
                          <div class="ml-2">
                              <div class="h5 m-0">{{data.users.name}}</div>
                          </div>
                          
                      </div>
                      <div>
                        <div class="ml-2" *ngIf="isLoggedIn && data?.users?.id == userData?.id">
                            <button (click)="feedEdit(data)" type="button" mat-raised-button data-toggle="modal" data-target="#exampleModal">
                                Edit
                              </button>
                          </div>
                      </div>
                  </div>

              </div>
              <div class="card-body">
                  <a class="card-link" href="#">
                      <h5 class="card-title"></h5>
                  </a>

                  <p class="card-text">
                    {{data.idea}}
                  </p>
              </div>
              <div class="card-footer">
                  <a mat-raised-button [routerLink]="['idea/',data.id]" class="card-link"><i class="fa fa-gittip"></i> View</a>              
                  <button class="ml-2" mat-raised-button>Votes : {{ data.votes?.length }} </button>
              </div>
              
          </div>
          <!-- Post /////-->



      </div>
      <div class="col-md-3">
          
      </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isLoggedIn" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="selectedData?.idea">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="selectedData.idea" matInput placeholder="Idea edit" >
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categories</mat-label>
                <mat-select [formControl]="category" multiple>
                  <mat-option *ngFor="let category of this.categories" [value]="category.id">{{category.name}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="modal-footer">
          <button mat-raised-button class="ml-2" data-dismiss="modal">Close</button>
          <button mat-raised-button class="ml-2" data-dismiss="modal" (click)="updateFeed()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
