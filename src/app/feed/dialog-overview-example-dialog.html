<h1 mat-dialog-title>Create Idea</h1>
<div mat-dialog-content>
  <p>You can write your own idea</p>
  <mat-form-field>
    <mat-form-field>
        <mat-label>Write Idea</mat-label>
        <textarea matInput [(ngModel)]="data.idea"></textarea>
      </mat-form-field>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!data.idea" [mat-dialog-close]="data.idea" cdkFocusInitial>Ok</button>
</div>
